<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_lai_ngan_hang</title>
</head>
<body>
<input type="number" id="Sotiengui">
<select id="sothang">
    <option> Số tháng gửi</option>
    <option  value="3">3 Tháng</option>
    <option value="6">6 Tháng</option>
    <option value="12">12 Tháng</option>

</select>
<button onclick="ketqua()">Kết Quả</button>
<p id="demo"></p>


<script>
    function ketqua() {
        let tienGui = document.getElementById('Sotiengui').value
        let thangGui = document.getElementById('sothang').value

        let laiSuat = 0.65;
        tienGui= parseInt(tienGui)
        let tienLai1thang = tienGui * laiSuat / 12;
        thangGui= parseInt(thangGui)
        let tongtien = tienGui + tienLai1thang * thangGui;
        // alert(tienLai)
        document.getElementById('demo').innerHTML= tongtien
    }

</script>

</body>
</html>
